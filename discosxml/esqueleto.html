<html>
<head>
<title>Discografias selectas</title>
<link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
<h1>Discografias selectas</h1>
<div id="cuerpo">


<div class="grupos">
	<div class="grupo">
		<h2>Nombre del grupo</h2>
	</div>
	
	<div class="datosgrupo">
		<h3>Datos generales</h3>
		<ul>
			<li><b>Nacionalidad: </b> </li>
			<li><b>Idioma: </b> </li>
			<li><b>Estilo: </b> </li>
			<li><b>Periodo de actividad: </b> </li>
		</ul>
	</div>
	
	<div class="componentes">
		<h3>Componentes</h3>
		<ul>
			<li><b>Nombre componente</b>
				<b class="muerto"></b>
			      - rol
			</li>
		</ul>
	</div>
	
	<div class="discografia">
	<h3>Discografia</h3>

	<div class="album">
		<p><b>Titulo del disco</b>
		<img width="125" height="125" align="right" >
			<!-- foto /-->
		</img></p>
		<ul>
			<li>Fecha de publicacion: </li>
			<li>Canciones: </li>
			<li>Ventas: </li>
			<li><a target="_blank">
			Enlance Wikipedia</a></li>
		</ul>
	</div>

	</div>

</div>
</div>
</body>
</html>
