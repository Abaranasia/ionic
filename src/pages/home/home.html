<ion-header>
  <ion-navbar color="primary">
    <ion-title>Inicio</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Bienvenido a mi aplicacion</h2>
  <button ion-button (click)="showAlert()">Comenzar!</button>
  <button ion-button (click)="showCheckbox()">Planetas</button>

  <ion-card>
    <ion-card-header>
      Lugares Cercanos
    </ion-card-header>
  
    <ion-list>
      <button ion-item>
        <ion-icon name="cart" item-start></ion-icon>
        Shopping
      </button>
  
      <button ion-item>
        <ion-icon name="medical" item-start></ion-icon>
        Hospital
      </button>
  
      <button ion-item>
        <ion-icon name="cafe" item-start></ion-icon>
        Cafe
      </button>
  
      <button ion-item>
        <ion-icon name="paw" item-start></ion-icon>
        Dog Park
      </button>
  
      <button ion-item>
        <ion-icon name="beer" item-start></ion-icon>
        Pub
      </button>
    </ion-list>
  </ion-card>
</ion-content>
